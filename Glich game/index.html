<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glitch Hunter: Retro Metroidvania</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Glitch Hunter</h1>
  <p>
    <b>Arrows:</b> Move<br>
    <b>G:</b> Toggle Glitch Power (walk through walls)<br>
    <b>F:</b> Freeze/Unfreeze Enemy<br>
    <b>R:</b> Reset Level<br>
    <b>Goal:</b> Collect the bug to fix the level!
  </p>
  <div id="game-container">
    <canvas id="game" width="320" height="192"></canvas>
  </div>
  <div id="status"></div>
  <script src="game.js"></script>
</body>
</html>
